<body>
  <header>
    <div class="fix-header">
      <div class="headerEvent">
        <a href="https://devocean.sk.com/notice/view.do?id=178" class="eventIntro">
          <img src="http://localhost:3000/static/assets/eventIntro.png" alt="eventIntro">
        </a>
      </div>
  
      <div>
        <div class="headerInner">
          <h1><a href="/">DEVOCEAN</a></h1>
          <div class="headerNav">
            <nav class="navbar navbar-expand-lg ">
              <div class="container-fluid">
                <a class="navbar-brand" href="http://localhost:3000/api/render/blog">블로그</a>
                <a class="navbar-brand" href="#">전문가</a>
                <a class="navbar-brand" href="#">공지사항</a>
                {% if userInfo%}
                <a class="navbar-brand" href="/static/layout/login.html">{{userInfo}}</a>
                {% else %}
                <a class="navbar-brand" href="/static/layout/login.html">로그인</a>
                {% endif %}
              </div>
            </nav>
          </div>
        </div>
      </div>
      
      </div>
    </div>
  </header>
  <div class="container">
    <form id="writeBoardform" class="writeBoardform" >
        <div style="margin-bottom:10px">
          <div class="int-area">
            <input type="text" name="username" id="BoardTitle" autocomplete="off" required>
            <label for="id">Title</label>
          </div>
          <div class="int-area">
              <input type="text" name="password" id="sub_info_user" autocomplete="off" placeholder="user" value="{{userInfo}}" readonly>
              <label for="user" class="user_label">User</label>
          </div>
          <div class="int-area">
            <input type="text" name="id" id="sub_info_tag" autocomplete="off" required>
            <label for="user">Tag</label>
          </div>
        </div>
        <div class="contentWriteArea">
          <!-- <div class="subButtonArea">
            <button id = "writeModeBtn">markdown</button>
            <button id ='showHtmlModeBtn'>html</button>
          </div> -->
          <div id="editor"></div>
          <!-- <textarea type="text" id="BoardContent" class="BoardContent" placeholder="main_content"></textarea> -->
          <div class="htmlTestDiv" id="testHtmlform" style="display:none"></div>
        </div>
        <button id="addBoarder" type="submit">추가</button>
    </form>

    <form name="goForm" id="goForm">
            <input type="hidden" name="ID" id="ID">
            <input type="hidden" name="boardType" id="boardType">
            <input type="hidden" name="searchData" id="searchData" value="">
            <input type="hidden" name="page" id="page">
            <input type="hidden" name="subIndex" id="subIndex">
    </form>   
  </div>  
  <footer></footer>
  
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script> <!-- toast Ui-->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="http://localhost:3000/static/js/external/component/writeBoard.js"></script>
  <script src="http://localhost:3000/static/js/includeHTML.js"></script>
  
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <script>
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        previewStyle: 'vertical',
        height: '500px',
        initialValue: '안녕하세요. 코딩노잼입니다.'
    });
  </script>
  <!-- <script src="../../js/external/blog/blog-index.js"></script>
  <script src="../../js/external/component/BlogList.js"></script> -->
</body>
